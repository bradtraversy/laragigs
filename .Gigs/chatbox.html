<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/chatbox.css">
    <link rel="stylesheet" type="text/css"  href="./bootstrap5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./fontawesome6/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <i class="fa fa-x" id="closeBtn"></i>
        <div class="title">Talk to us</div>
        <div class="form">
            <div class="bot-inbox inbox">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
        
            <div class="msg-header">
                
                <p>Hello there, How can i help?</p>
            </div>
            
        </div>
    </div>
    <div class="typing-field">
        <div class="input-data">
            <input type="text" placeholder="Say Something...">
            <button>Send</button>
        </div>
    </div>
    </div>
</body>
</html>
